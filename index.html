<html>
	<head>
		<title>Living 2.0</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="images/dining-table.svg"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="main.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<script src="https://github.com/sweetalert2/sweetalert2"></script>
	</head>

	<body>
		<div class="container">
			<div class="living">
				<div class="table">
					<div class="row row-vertical top">
						<div class="chair"></div>
						<div class="chair"></div>
						<div class="chair"></div>
					</div>
					<div class="row row-horizontal right">
						<div class="chair"></div>
					</div>
					<div class="row row-vertical bottom">
						<div class="chair"></div>
						<div class="chair"></div>
						<div class="chair"></div>
					</div>
					<div class="row row-horizontal left">
						<div class="chair"></div>
					</div>
				</div>
			</div>
			<div class="buttons">
				<button class="button button-add">+</button>
				<button class="button button-remove">-</button>
			</div>
			<div class="random-buttons">
				<div class="random random-enable"></div>
				<div class="random random-disable"></div>
	</body>
</html>
